<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="style.css" >
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
		<script src="helpers.js"></script>
    </head>
    <body>
        <h1 class="header">GreenBo</h1>
        <div class="video-stream">
            <canvas id="VideoCanvas"></canvas>
        </div>
        
        <div class="logs-terminal">
            <canvas id="LogsCanvas" class="LogsCanvas"></canvas><br></br>
        </div>

        <div class="stop">
            <button class="stop-button">stop</button>
        </div>

        <div class="camera-switch">
            <select class="selection-1" id="select-camera" placeholder="Select view...">
                <optgroup label="Select view">
                    <option value="1">Camera 1</option>
                    <option value="2">Camera 2</option>
                </optgroup>
			</select>
        </div>

        <div class="monitoring">
            <div class="temperature">
                <img src="static files\temperature.png" alt="temperature icon">
                <p class="temperature-text">25°C</p>
            </div>

            <div class="solar-panel">
                <img src="static files\solar-panel.png" alt="solar panel icon">
                <p class="solar-panel-text">5.3V</p>
            </div>

            <div class="battery">
                <img src="static files\battery.png" alt="battery icon">
                <p class="battery-text">70%</p>
            </div>
        </div>

        <div class="control-mode-buttons">
            <p class="power-mode">Lamp</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round" ></span>
            </label>
            
            <p class="power-mode">Headlights</p>
            <label class="switch-2">
                <input type="checkbox">
                <span class="slider round" ></span>
            </label>
    
            <p class="power-mode">Power On / Off</p>
            <label class="switch-3">
                <input type="checkbox">
                <span class="slider round" ></span>
            </label>

            <p class="power-mode">Solar Panel On / Off</p>
            <label class="switch-4">
                <input type="checkbox">
                <span class="slider round" ></span>
            </label>
        </div>

        <div class="moonwalker">
            <img src="static files\moonwalker.png" alt="moonwalker icon">
            <button type="button" onclick="make_visible()" class="wheel-fl"></button>
            <div id="flm">
                <canvas class="square"></canvas>
                <p class="flw-text">Front Left Wheel</p>
                <label class="speed-label" for="speed">Enter speed:</label>
                <input class="speed" type="text" id="speed-flw" name="speedvalue" placeholder="Value from -20 to +20">
                <label class="time-label" for="time">Enter time:</label>
                <input class="time" type="text" id="time-flw" name="timevalue" placeholder="Value in seconds">
                <label class="degrees-label" for="degrees">Enter degrees:</label>
                <input class="degrees" type="text" id="degrees-flw" name="degreesvalue" placeholder="Value from -90° to +90°">
                <button onclick="make_invisible()" type="button" id="btn-flw" class="submit-button btn btn-dark">Submit</button>
            </div>
            <button type="button" onclick="make_visible2()" class="wheel-fr"></button>
            <div id="frm">
                <canvas class="square"></canvas>
                <p class="frw-text">Front Right Wheel</p>
                <label class="speed-label" for="speed">Enter speed:</label>
                <input class="speed" type="text" id="speed" name="speedvalue" placeholder="Value from -20 to +20">
                <label class="time-label" for="time">Enter time:</label>
                <input class="time" type="text" id="time" name="timevalue" placeholder="Value in seconds">
                <label class="degrees-label" for="degrees">Enter degrees:</label>
                <input class="degrees" type="text" id="degrees" name="degreesvalue" placeholder="Value from -90° to +90°">
                <button onclick="make_invisible2()" type="button" id="btn-frw" class="submit-button btn btn-dark">Submit</button>
            </div>
            <button type="button" onclick="make_visible3()" class="wheel-rl"></button>
            <div id="rlm">
                <canvas class="square"></canvas>
                <p class="rlw-text">Rear Left Wheel</p>
                <label class="speed-label" for="speed">Enter speed:</label>
                <input class="speed" type="text" id="speed" name="speedvalue" placeholder="Value from -20 to +20">
                <label class="time-label" for="time">Enter time:</label>
                <input class="time" type="text" id="time" name="timevalue" placeholder="Value in seconds">
                <label class="degrees-label" for="degrees">Enter degrees:</label>
                <input class="degrees" type="text" id="degrees" name="degreesvalue" placeholder="Value from -90° to +90°">
                <button onclick="make_invisible3()" type="button" id="btn-rlw" class="submit-button btn btn-dark">Submit</button>
            </div>
            <button type="button" onclick="make_visible4()" class="wheel-rr"></button>
            <div id="rrm">
                <canvas class="square"></canvas>
                <p class="rrw-text">Rear Right Wheel</p>
                <label class="speed-label" for="speed">Enter speed:</label>
                <input class="speed" type="text" id="speed" name="speedvalue" placeholder="Value from -20 to +20">
                <label class="time-label" for="time">Enter time:</label>
                <input class="time" type="text" id="time" name="timevalue" placeholder="Value in seconds">
                <label class="degrees-label" for="degrees">Enter degrees:</label>
                <input class="degrees" type="text" id="degrees" name="degreesvalue" placeholder="Value from -90° to +90°">
                <button onclick="make_invisible4()" type="button" id="btn-rrw" class="submit-button btn btn-dark">Submit</button>
            </div>
        </div>

        <div id="mySidenav" class="sidenav">
            <button type="button" class="btn btn-light btn-sm br">
                S <br>
                E <br>
                N <br>
                D <br>
            </button>
		</div>
    </div>
    </body>
</html>
